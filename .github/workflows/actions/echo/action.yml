inputs:
  environment:
    description: 'hogehoge'
    required: true
    default: staging

runs:
  using: "composite"
  steps:
    - id: staging
      if: ${{ inputs.environment == 'staging' }}
      run: echo 'staging'
      shell: bash
  using: "composite"
  steps:
    - id: production
      if: ${{ inputs.environment == 'production' }}
      run: echo 'production'
      shell: bash
